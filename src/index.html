<html>
  <title>atat - Fast and simple asynchronous JavaScript template engine</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <main>
    <h1><img src="./favicon-32x32.png"/>&nbsp;αtαt</h1>
    <h3>Fast and simple template engine</h3>
    <div class="buttons">
      <a
        class="github-button"
        href="https://github.com/sgolub/atat"
        data-color-scheme="no-preference: light; light: light; dark: light;"
        data-size="large"
        aria-label="Watch sgolub/atat on GitHub"
        >GitHub</a
      ><a
        class="github-button"
        href="https://github.com/sgolub/atat"
        data-color-scheme="no-preference: light; light: light; dark: light;"
        data-icon="octicon-star"
        data-size="large"
        data-show-count="true"
        aria-label="Star sgolub/atat on GitHub"
        >Star</a
      ><button
        title="Turn on the lights"
        id="turn-lights-on"
        class="light-theme"
      >
        <i class="fas fa-sun"></i></button
      ><button
        title="Turn off the lights"
        id="turn-lights-off"
        class="dark-theme"
      >
        <i class="fas fa-moon"></i>
      </button>
    </div>
    <section id="encoded-output-demo" class="demo">
      <div class="col template">
        <textarea></textarea>
      </div>
      <div class="col data">
        <textarea></textarea>
      </div>
      <div class="col result">
        <div class="error"></div>
        <div class="result-output"></div>
      </div>
    </section>
  </main>
  <footer>
    MIT licensed | Copyright (C) 2017-2020 by Sergey Golub
  </footer>
  <script src="./demo/index.ts"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</html>
